<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poopalotzi - Marina Pump-Out Services</title>
  <style>
    :root {
      --primary: #0e7490;
      --primary-hover: #155e75;
      --secondary: #64748b;
      --accent: #f59e0b;
      --accent-hover: #d97706;
      --background: #f8fafc;
      --foreground: #0f172a;
      --border: #e2e8f0;
      --radius: 0.5rem;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.5;
    }
    
    header {
      background-color: var(--primary);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    
    .service-card {
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      transition: transform 0.2s;
    }
    
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .service-card h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .price {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--accent);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 500;
    }
    
    .btn:hover {
      background-color: var(--accent-hover);
    }
    
    footer {
      background-color: var(--foreground);
      color: white;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
    }
    
    @media (max-width: 768px) {
      .services {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Poopalotzi</h1>
    <p>Professional Marina Pump-Out Services</p>
  </header>
  
  <main>
    <h2>Our Service Plans</h2>
    <p>We provide reliable and efficient pump-out services for boat owners. Choose the plan that best suits your needs.</p>
    
    <div class="services" id="services">
      <div class="loading">Loading services...</div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Poopalotzi. All rights reserved.</p>
  </footer>
  
  <script>
    // Fetch service levels from API
    fetch('/api/service-levels')
      .then(response => response.json())
      .then(services => {
        const servicesContainer = document.getElementById('services');
        servicesContainer.innerHTML = '';
        
        services.forEach(service => {
          const price = (service.priceInCents / 100).toFixed(2);
          
          const serviceCard = document.createElement('div');
          serviceCard.className = 'service-card';
          
          serviceCard.innerHTML = `
            <h2>${service.name}</h2>
            <p>${service.description}</p>
            <div class="price">$${price}</div>
            <a href="#" class="btn">Book Now</a>
          `;
          
          servicesContainer.appendChild(serviceCard);
        });
      })
      .catch(error => {
        console.error('Error fetching services:', error);
        document.getElementById('services').innerHTML = '<p>Error loading services. Please try again later.</p>';
      });
  </script>
</body>
</html>
