<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poopalotzi Mobile Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .phone-frame {
      border: 16px solid #333;
      border-radius: 36px;
      overflow: hidden;
      margin: 20px auto;
      width: 375px;
      height: 667px;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .phone-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 30px;
      background-color: #333;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      z-index: 10;
    }
    .phone-content {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }
    h1 {
      color: #0B1F3A;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Poopalotzi Mobile Preview</h1>
    <p>This is how the Poopalotzi app looks on a mobile device</p>
    
    <div class="phone-frame">
      <div class="phone-notch"></div>
      <iframe class="phone-content" src="https://1b423122-988c-4041-913f-504458c4eb91-00-b968ik9ict5p.janeway.replit.dev/" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
