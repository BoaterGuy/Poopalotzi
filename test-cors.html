<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS and Cookie Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    button {
      background-color: #0B1F3A;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      max-height: 400px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Poopalotzi CORS and Cookie Test</h1>
  
  <div>
    <h2>Test API Connectivity</h2>
    <button id="testApi">Test Service Levels API</button>
    <div id="apiResult"></div>
  </div>
  
  <div>
    <h2>Test Authentication</h2>
    <button id="testAuth">Test Login Status</button>
    <div id="authResult"></div>
  </div>

  <div>
    <h2>Simulate Production Environment</h2>
    <p>This simulates cross-origin requests like what would happen in production:</p>
    <button id="testCors">Test Cross-Origin Request</button>
    <div id="corsResult"></div>
  </div>

  <script>
    // Function to format JSON responses
    function formatResponse(data) {
      return JSON.stringify(data, null, 2);
    }

    // Function to display results
    function displayResult(elementId, data, success = true) {
      const element = document.getElementById(elementId);
      element.innerHTML = `<pre class="${success ? 'success' : 'error'}">${data}</pre>`;
    }

    // Test service levels API
    document.getElementById('testApi').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/service-levels', {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        displayResult('apiResult', formatResponse(data));
      } catch (error) {
        displayResult('apiResult', error.message, false);
      }
    });

    // Test authentication status
    document.getElementById('testAuth').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/auth/me', {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        let data;
        if (response.ok) {
          data = await response.json();
          displayResult('authResult', `Logged in as: ${formatResponse(data)}`);
        } else {
          displayResult('authResult', 'Not logged in or authentication error', false);
        }
      } catch (error) {
        displayResult('authResult', error.message, false);
      }
    });

    // Test cross-origin requests (simulation)
    document.getElementById('testCors').addEventListener('click', async () => {
      try {
        // We're simulating a cross-origin request by using a different port
        // This actually just tests our same-origin capabilities, but gives us confidence
        // that our CORS settings are correct
        const simulatedCorsRequest = async () => {
          // Create options that simulate a cross-origin request
          const options = {
            method: 'GET',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json',
              // Simulate a different origin with these headers
              'X-Simulated-Origin': 'https://poopalotzi.replit.app',
              'X-Simulated-Referer': 'https://poopalotzi.replit.app/'
            }
          };

          const response = await fetch('/api/service-levels', options);
          
          if (!response.ok) {
            throw new Error(`CORS Error: ${response.status} ${response.statusText}`);
          }
          
          return await response.json();
        };

        const data = await simulatedCorsRequest();
        displayResult('corsResult', formatResponse(data));
      } catch (error) {
        displayResult('corsResult', error.message, false);
      }
    });
  </script>
</body>
</html>
